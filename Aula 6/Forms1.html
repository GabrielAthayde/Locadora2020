<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <label>Nome: <input type="text" id="name" placeholder="Nome"/></label>
      
      <div>
        <p>Selecione sua idade: </p>


        <label><input type="radio" id="12" name="age"/> 12</label>
        <label><input type="radio" id="13" name="age"/> 13</label>
        <label><input type="radio" id="14" name="age"/> 14</label>
        <label><input type="radio" id="15" name="age"/> 15</label>
      </div>

      <div>
        <p>Selecione os seus hobs favoritos</p>

        <label><input type="checkbox" name="hobs" id="film" /> Assistir 
        Filmes</label>

        <label><input type="checkbox" name="hobs" id="Series" /> Assistir 
        Series</label>

        <label><input type="checkbox" name="hobs" id="Programar" /> Programar</label>
        
      </div>

      <button style="margin-top: 2vh">Enviar</button>
    </form>
  </body>
</html>
<!-- esse id=name é o que faz a de autocomplite. Ex. se eu colocar id=telefone quando eu entrar no site vai aparecer meu celular para completar-->
